{% extends 'base.html' %}

{% block content %}
    <div class="generate-container">
        <h2>Text Generation</h2>
        <form method="post" action="/generate">
            <label for="prompt" class="label">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" required placeholder="Type your prompt here..."></textarea>
            <button type="submit">Generate Text</button>
        </form>
        {% if response %}
        <div class="result-card">
            <p><strong>Generated Text:</strong></p>
            <div style="background:#f4f7fb;border-radius:8px;padding:14px;margin-top:10px;white-space:pre-line;">
                {{ response | safe }}
            </div>
        </div>
        {% endif %}
    </div>
    <style>
        .generate-container {
            max-width: 520px;
            margin: 60px auto;
            background: #fff;
            padding: 36px 28px 24px 28px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
        }
        .generate-container h2 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        form {
            width: 100%;
            max-width: 520px;
        }
        .label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #b6c6e3;
            margin-bottom: 20px;
            font-size: 1em;
            background: #f4f7fb;
            transition: border 0.2s;
            resize: vertical;
        }
        textarea:focus {
            border: 1.5px solid #2563eb;
            outline: none;
            background: #eaf1ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4f8cff 0%, #2563eb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4f8cff 100%);
        }
        .result-card {
            background: linear-gradient(90deg, #e0f2fe 0%, #f0f6ff 100%);
            border-radius: 10px;
            padding: 18px 14px;
            margin-top: 28px;
            box-shadow: 0 1px 8px rgba(79,140,255,0.07);
            text-align: center;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-card p {
            margin: 10px 0;
            font-size: 1.08em;
        }
    </style>
{% endblock %}
