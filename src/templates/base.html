<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentiment Analysis{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #2563eb;
            color: #fff;
            padding: 18px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        .nav {
            margin-top: 8px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 600;
            font-size: 1.08em;
            transition: color 0.2s;
        }
        .nav a:hover {
            color: #e0f2fe;
        }
        .app-title {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        main {
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="app-title">Sentiment Analysis App</div>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/generate">Generate</a>
            <a href="/history">History</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
